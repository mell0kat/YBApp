<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>My First List</ion-title>
</ion-navbar>

<ion-content>
  <ion-card *ngFor="#item of items" (click)="planetClicked($event, item)">
    <img src="{{item.imagePath}}" class="card-images"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
        </ion-card-title>
      <h3>
        <strong>Climate:</strong> {{item.climate}}
      </h3>
       <h3>
        <strong>Orbital period: </strong>{{item.orbital_period}}
      </h3>
      <h3>
        <strong>Terrain:</strong> {{item.terrain}}
      </h3>
      <h3>
        <strong>Population:</strong> {{item.population}}
      </h3>
    </ion-card-content>
  </ion-card>
</ion-content>
