<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>My First List</ion-title>
</ion-navbar>

<ion-content>
  <ion-card *ngFor="#item of items" click="speciesClicked($event, item)">
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
        </ion-card-title>
      <p>
        {{item.designation}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
