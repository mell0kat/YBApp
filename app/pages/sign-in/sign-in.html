<ion-content padding scroll="false" class="sign-in">
	<ion-list>
		<ion-item uppercased>
		  <ion-input 
			  text-center 
			  type="email" 
			  placeholder="EMAIL"
			  [(ngModel)]="user.email" 
			  (ngModelChange)="uppercase($event)"
			  >
			   
			</ion-input>
		</ion-item>
		<ion-item > 
		  <ion-input 
		  text-center 
		  type="password" 
		  placeholder="PASSWORD"
		  [(ngModel)]="user.password" 
		  (ngModelChange)="user.password=$event"
		  ></ion-input>
		</ion-item>
		<button round clear outline (click)="signin(user)">Sign in</button>
	</ion-list>

	<h3>Forgot username or password</h3>
</ion-content>
